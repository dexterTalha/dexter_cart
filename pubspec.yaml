name: dexter_cart
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <=3.0.0'

dependencies:
  animation_wrappers: ^3.0.0
  cached_network_image: ^3.2.3
  country_picker: ^2.0.19
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1
  flutter:
    sdk: flutter
  geolocator: ^9.0.2
  get: ^4.6.5
  go_router: ^7.0.1
  image_picker: ^0.8.6
  intl: ^0.18.1
  path_provider: ^2.0.11
  rive: ^0.9.1
  shared_preferences: ^2.0.16
  awesome_snackbar_content: ^0.1.0
  pinput: ^2.2.23
  url_strategy: ^0.2.0
  firebase_app_check: ^0.1.1+13
  cloud_firestore: ^4.4.5

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/rive/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
        - asset: assets/font/Roboto-Medium.ttf
        - asset: assets/font/Roboto-Bold.ttf
        - asset: assets/font/Roboto-Black.ttf
flutter_assets:
  assets_path: assets/image
  output_path: lib/utils/
  filename: images.dart
